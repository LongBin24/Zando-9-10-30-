<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,td{
        border: 1px grey solid;
        border-collapse: collapse;
    }
    th,td{
        width: 100px;
    }
</style>
<body>
    
    <table border="1">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="5">Luchc</th>
        </tr>

        <tr>
           <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>  
            <th rowspan="2">Project</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
        <!-- Note : table>tr*7>td*4{1} -->
         <!-- selich ធាតុដែលដូចគ្នា បន្ទាបមកចុច CTRL + D រូចប្តូរតម្លៃវា -->
    </table>
</body>
</html>
